<form class="user-form" name="regForm" novalidate>

  <h4 ng-bind="ui.new_register" class="login-center-label"></h4> 

  <div class="form-item">
    <label ng-bind="ui.username" class="login-center-label"></label>
    <input type="text" name="username" ng-model="form.username" required>
    <i ng-show="form.username_invalid" class="error fa fa-times-circle"></i>
  </div>

  <div class="form-item">
    <label ng-bind="ui.phone" class="login-center-label"></label>
    <input type="tel" name="phonenumber" ng-model="form.phone" required>
    <i ng-show="regForm.email.$dirty && regForm.email.$invalid" class="error fa fa-times-circle"></i>
  </div>

  <div class="form-item" >
    <label ng-bind="ui.password" class="login-center-label"></label>
    <input type="password" name="password" ng-model="form.password" required>
  </div>

  <div class="form-item">
    <label ng-bind="ui.repassword" class="login-center-label"></label>
    <input type="password" name="repassword" ng-model="form.repassword" required>
    <i ng-show="form.password != form.repassword" class="error fa fa-times-circle"></i>
  </div>

  <a class="btn btn-default btn-submit send-button loginButton" ng-disabled="regForm.$invalid || form.password != form.repassword" ng-bind="ui.register" ng-click="signUp()"></a>

  <div class="error error-msg" ng-bind="form.error"></div>

  <h4 ng-bind="ui.business_account_login" class="login-center-label"></h4> 

  <a class="btn btn-default btn-login send-button signinButton" ui-sref="login.signin" ng-bind="ui.login"></a>  

</form>
